{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <title>Survey Search</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
</head>

<body class="text-center" style = "background-image: url({% static 'img/wordcloud.png' %});
background-size: cover">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">

        <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top">

        </nav>

    </header>


    {% block homepage %}


    <main role="main" class="inner cover" style = "background-color:rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px">
        <h1 class="cover-heading">Find your survey</h1>
        <p class="lead">blah blah blah</p>
        <p class="lead">


<div id="search_tabs" role="navigation">
<ul class="nav md-pills nav-justified pills-secondary">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#panel1" role="tab">Find relevant questions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#panel2" role="tab">Find relevant surveys</a>
    </li>

</ul>


<!-- Tab panels -->
<div class="tab-content">

    <!--Panel 1-->
    <div class="tab-pane fade in show active" id="panel1" role="tabpanel">
        <form class="form-inline my-2 my-lg-0" id="searchform" action="{% url 'search:results_detail' %}"
              method="get" accept-charset="utf-8">
            <input class="form-control mr-sm-2 searchfield" id="searchbox"
                   name="q" type="text" placeholder="search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 searchbutton" type="submit">GO</button>
        </form>
    </div>
    <!--/.Panel 1-->

    <!--Panel 2-->
    <div class="tab-pane fade" id="panel2" role="tabpanel">

        <form class="form-inline my-2 my-lg-0" id="searchform" action="{% url 'search:survey_results_detail' %}"
              method="get" accept-charset="utf-8">
            <input class="form-control mr-sm-2 searchfield" id="searchbox"
                   name="q1" type="text" placeholder="search"  aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 searchbutton" type="submit">GO</button>
        </form>


    </div>
    <!--/.Panel 2-->

</div>


</div>



        <div style = "height:20px"></div>
        <a href="{% url 'search:browse_surveys' %}" class="btn btn-lg btn-secondary">Browse</a>
        <a href="{% url 'search:upload' %}" class="btn btn-lg btn-secondary">Upload</a>
        </p>




    </main>
    {% endblock %}
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Powered by <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://github.com/bethbailey/survey-search">@Pawsitive</a>.</p>
        </div>
    </footer>
</div>

================================================== -->

<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../../../assets/js/vendor/popper.min.js"></script>
<script src="../../../../dist/js/bootstrap.min.js"></script>
</body>
</html>
